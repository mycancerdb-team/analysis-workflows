apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: mcdb-mgbio-mcdb007
spec:
  volumes:
    - name: pvc-reference
      persistentVolumeClaim:
        claimName: workflow-ref-hg38-dev
  imagePullSecrets:
    - name: mgbio-cred
    - name: mcdb-bot
  entrypoint: immuno-pipeline
  arguments:
    parameters:
    - name: id
    - name: ns
    - name: pvc
    - name: size
    - name: output-dir
    - name: s3-gen-dir
    - name: vault-name
    - name: rna-fastq-r1
    - name: rna-fastq-r2
    - name: normal-fastq-r1
    - name: normal-fastq-r2
    - name: cancer-fastq-r1
    - name: cancer-fastq-r2
    - name: normal-readGroup
    - name: cancer-readGroup
    - name: genome-reference
    - name: input-sort-order
    - name: strand
    - name: bqsr-intervals
    - name: known-indels
    - name: dbsnp-vcf
    - name: bait-intervals
    - name: target-intervals
    - name: per-base-intervals
    - name: per-target-intervals
    - name: summary-intervals
    - name: omni-vcf
    - name: picard-metric-accumulation-level
    - name: qc_minimum_mapping_quality
    - name: qc_minimum_base_quality
    - name: ref-flat
    - name: ribsomal-ints
    - name: rna-reference-annotation
    - name: gene-transcript-lookup-table
    - name: kallisto-index
    - name: hisat-index
    - name: trim-adapter-file
    - name: somalier-vcf
    - name: normal-sample-name
    - name: tumor-sample-name
    - name: scatter-count
    - name: docm-vcf
    - name: filter-docm-variants
    - name: exome-interval-list
    - name: sequence-platform-unit
    - name: sequence-platform
    - name: sequence-house
    - name: gatk-haplotypecaller-intervals
    - name: emit-ref-confidence
    - name: max-population-allele-freq
    - name: epitope-lengths
    - name: pvac-prediction-algos
    - name: reference_dict
    - name: binding-threshold
    - name: downstream-sequence-length
    - name: minimum-fold-change
    - name: net-chop-method
    - name: peptide-sequence-length
    - name: top-score-metric
    - name: pvac-normal-coverage
    - name: pvac-tdna-coverage
    - name: pvac-trna-coverage
    - name: pvac-normal-vaf
    - name: pvac-tdna-vaf
    - name: pvac-trna-vaf
  onExit: exit-handler
  templates:
  - name: generate-pvc
    inputs:
      parameters:
      - name: id
      - name: ns
      - name: pvc
      - name: size
    resource:
      action: create
      #successCondition: status.phase = Bound
      #failureCondition: status.phase != Bound
      manifest: |
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: {{inputs.parameters.pvc}}-{{inputs.parameters.id}}
          namespace: {{inputs.parameters.ns}}
        spec:
          accessModes:
          - ReadWriteMany
          resources:
            requests:
              storage: {{inputs.parameters.size}}
          storageClassName: rook-cephfs
        ---
    outputs:
      parameters:
        - name: pvc-name
          valueFrom:
            jsonPath: '{.metadata.name}'
  - name: get-data
    inputs:
      parameters:
      - name: pvc-name
      - name: vault-name
      - name: s3-gen-dir
    volumes:
      - name: '{{inputs.parameters.pvc-name}}'
        persistentVolumeClaim:
          claimName: '{{inputs.parameters.pvc-name}}'
    container:
      image: docker.cancerdb.io/mcdb-bots/bootstrap:mgbio
      imagePullPolicy: Always
      volumeMounts:
      - name: '{{inputs.parameters.pvc-name}}'
        mountPath: /data
      env:
      - name: VAULT_ENDPOINT
        value: '{{inputs.parameters.vault-name}}'
      - name: GENOMIC_PATH
        value: '{{inputs.parameters.s3-gen-dir}}'
  - name: fastq-prep-bam
    inputs:
      parameters:
      - name: pvc-name
      - name: id
      - name: output-dir
      - name: "cpu"
      - name: "mem"
      - name: fastq1
      - name: fastq2
      - name: data-type #cancer-exome,somatic-exome,cancer-rna
      - name: platform-unit
      - name: platform
      - name: sequence-house
    podSpecPatch: '{"containers":[{"name":"main", "resources":{"requests":{"memory": "{{inputs.parameters.mem}}", "cpu": "{{inputs.parameters.cpu}}" }, "limits":{"memory": "{{inputs.parameters.mem}}", "cpu": "{{inputs.parameters.cpu}}" }}}]}'
    volumes:
      - name: '{{inputs.parameters.pvc-name}}'
        persistentVolumeClaim:
          claimName: '{{inputs.parameters.pvc-name}}'
    container:
      image: docker.cancerdb.io/mcdb-bots/fastq-bam:1.0.0
      imagePullPolicy: Always
      volumeMounts:
      - name: '{{inputs.parameters.pvc-name}}'
        mountPath: /data
      env:
      - name: FASTQR1
        value: '{{inputs.parameters.fastq1}}'
      - name: FASTQR2
        value: '{{inputs.parameters.fastq2}}'
      - name: OUTPUTDIR
        value: '{{inputs.parameters.output-dir}}'
      - name: DATATYPE
        value: '{{inputs.parameters.data-type}}'
      - name: SAMPLEID
        value: '{{inputs.parameters.id}}'
      - name: PLATFORMUNIT
        value: '{{inputs.parameters.platform-unit}}'
      - name: PLATFORM
        value: '{{inputs.parameters.platform}}'
      - name: SEQHOUSE
        value: '{{inputs.parameters.sequence-house}}'
    outputs:
      parameters:
        - name: fastq_bam
          value: "{{inputs.parameters.output-dir}}/samples/{{inputs.parameters.data-type}}/{{inputs.parameters.id}}-{{inputs.parameters.data-type}}.bam"
  - name: cleanup
    inputs:
      parameters:
      - name: vault-name
        value: "{{workflow.parameters.vault-name}}"
      - name: pvc
        value: "{{workflow.parameters.pvc}}"
      - name: id
        value: "{{workflow.parameters.id}}"
    volumes:
      - name: "{{inputs.parameters.pvc}}-{{inputs.parameters.id}}"
        persistentVolumeClaim:
          claimName: "{{inputs.parameters.pvc}}-{{inputs.parameters.id}}"
    container:
      image: docker.cancerdb.io/mcdb-bots/wrkflw-cleanup:mgbio
      imagePullPolicy: Always
      volumeMounts:
      - name: "{{inputs.parameters.pvc}}-{{inputs.parameters.id}}"
        mountPath: /data
      env:
      - name: VAULT_ENDPOINT
        value: '{{inputs.parameters.vault-name}}'
      - name: PATIENT_ID
        value: '{{inputs.parameters.id}}'
  - name: exit-handler
    steps:
    - - name: cleanup
        template: cleanup
  - name: immuno-pipeline
    dag:
      tasks:
      - name: generate-pvc-data
        template: generate-pvc
        arguments:
          parameters:
            - name: ns
              value: "{{workflow.parameters.ns}}"
            - name: pvc
              value: "{{workflow.parameters.pvc}}"
            - name: size
              value: "{{workflow.parameters.size}}"
            - name: id
              value: "{{workflow.parameters.id}}"
      - name: bootstrap-data
        template: get-data
        dependencies: [generate-pvc-data]
        arguments:
          parameters:
            - name: pvc-name
              value: "{{tasks.generate-pvc-data.outputs.parameters.pvc-name}}"
            - name: vault-name
              value: "{{workflow.parameters.vault-name}}"
            - name: id
              value: "{{workflow.parameters.id}}"
            - name: s3-gen-dir
              value: "{{workflow.parameters.s3-gen-dir}}"
      - name: fastq-bam-cancer
        template: fastq-prep-bam
        dependencies: [bootstrap-data]
        arguments:
          parameters:
            - name: pvc-name
              value: "{{tasks.generate-pvc-data.outputs.parameters.pvc-name}}"
            - name: "cpu"
              value: "10"
            - name: "mem"
              value: "10Gi"
            - name: id
              value: "{{workflow.parameters.id}}"
            - name: output-dir
              value: "{{workflow.parameters.output-dir}}"
            - name: fastq1
              value: "{{workflow.parameters.cancer-fastq-r1}}"
            - name: fastq2
              value: "{{workflow.parameters.cancer-fastq-r2}}"
            - name: data-type
              value: tumor-exome
            - name: platform-unit
              value: "{{workflow.parameters.sequence-platform-unit}}"
            - name: platform
              value: "{{workflow.parameters.sequence-platform}}"
            - name: sequence-house
              value: "{{workflow.parameters.sequence-house}}"
      - name: fastq-bam-normal
        template: fastq-prep-bam
        dependencies: [bootstrap-data]
        arguments:
          parameters:
            - name: pvc-name
              value: "{{tasks.generate-pvc-data.outputs.parameters.pvc-name}}"
            - name: "cpu"
              value: "10"
            - name: "mem"
              value: "10Gi"
            - name: id
              value: "{{workflow.parameters.id}}"
            - name: output-dir
              value: "{{workflow.parameters.output-dir}}"
            - name: fastq1
              value: "{{workflow.parameters.normal-fastq-r1}}"
            - name: fastq2
              value: "{{workflow.parameters.normal-fastq-r2}}"
            - name: data-type
              value: normal-exome
            - name: platform-unit
              value: "{{workflow.parameters.sequence-platform-unit}}"
            - name: platform
              value: "{{workflow.parameters.sequence-platform}}"
            - name: sequence-house
              value: "{{workflow.parameters.sequence-house}}"
      - name: fastq-bam-rna
        template: fastq-prep-bam
        dependencies: [bootstrap-data]
        arguments:
          parameters:
            - name: pvc-name
              value: "{{tasks.generate-pvc-data.outputs.parameters.pvc-name}}"
            - name: "cpu"
              value: "10"
            - name: "mem"
              value: "10Gi"
            - name: id
              value: "{{workflow.parameters.id}}"
            - name: output-dir
              value: "{{workflow.parameters.output-dir}}"
            - name: fastq1
              value: "{{workflow.parameters.rna-fastq-r1}}"
            - name: fastq2
              value: "{{workflow.parameters.rna-fastq-r2}}"
            - name: data-type
              value: cancer-rna
            - name: platform-unit
              value: "{{workflow.parameters.sequence-platform-unit}}"
            - name: platform
              value: "{{workflow.parameters.sequence-platform}}"
            - name: sequence-house
              value: "{{workflow.parameters.sequence-house}}"
##Begin RNA-Seq Steps
      - name: rnaq-seq-bam-to-fastq
        dependencies: [fastq-bam-rna]
        templateRef:
          name: immuno-rnaseq-workflow
          template: bam-to-fastq
        arguments:
          parameters:
            - name: pvc-name
              value: "{{tasks.generate-pvc-data.outputs.parameters.pvc-name}}"
            - name: "cpu"
              value: "8"
            - name: "mem"
              value: "20Gi"
            - name: id
              value: "{{workflow.parameters.id}}"
            - name: output-dir
              value: "{{workflow.parameters.output-dir}}"
            - name: data-type
              value: rna
            - name: bam-file
              value: "{{tasks.fastq-bam-rna.outputs.parameters.fastq_bam}}"
      - name: rna-seq-trim-reads
        dependencies: [rnaq-seq-bam-to-fastq]
        templateRef:
          name: immuno-rnaseq-workflow
          template: trim-reads
        arguments:
          parameters:
            - name: pvc-name
              value: "{{tasks.generate-pvc-data.outputs.parameters.pvc-name}}"
            - name: "cpu"
              value: "8"
            - name: "mem"
              value: "20Gi"
            - name: threads
              value: 8
            - name: data-type
              value: rna
            - name: trim-adapter-file
              value: "{{workflow.parameters.trim-adapter-file}}"
            - name: trim-adapter-end
              value: 'RIGHT'
            - name: trim-adapter-min-overlap
              value: 7
            - name: trim-max_uncalled
              value: 300
            - name: trim-min-readlength
              value: 25
            - name: rna-fastq-r1
              value: "{{tasks.rnaq-seq-bam-to-fastq.outputs.parameters.fastq1}}"
            - name: rna-fastq-r2
              value: "{{tasks.rnaq-seq-bam-to-fastq.outputs.parameters.fastq2}}"
            - name: output-dir
              value: "{{workflow.parameters.output-dir}}"
      - name: rna-seq-hisat2-align
        dependencies: [rna-seq-trim-reads]
        templateRef:
          name: immuno-rnaseq-workflow
          template: hisat2-align
        arguments:
          parameters:
            - name: pvc-name
              value: "{{tasks.generate-pvc-data.outputs.parameters.pvc-name}}"
            - name: "cpu"
              value: "28"
            - name: "mem"
              value: "90Gi"
            - name: threads
              value: 24
            - name: data-type
              value: rna
            - name: trimmed_fastq1
              value: "{{tasks.rna-seq-trim-reads.outputs.parameters.trimmed_fastq1}}"
            - name: trimmed_fastq2
              value: "{{tasks.rna-seq-trim-reads.outputs.parameters.trimmed_fastq2}}"
            - name: reference_index
              value: "{{workflow.parameters.hisat-index}}"
            - name: read_group_id
              value: "A" #unique-id
            - name: read_group_fields
              value: "{{workflow.parameters.rna-readGroup}}" ## coma seperated list
            - name: output-dir
              value: "{{workflow.parameters.output-dir}}"
            - name: strand
              value: "{{workflow.parameters.strand}}"
      - name: rna-seq-kallisto
        dependencies: [rna-seq-hisat2-align]
        templateRef:
          name: immuno-rnaseq-workflow
          template: kallisto-run
        arguments:
          parameters:
            - name: pvc-name
              value: "{{tasks.generate-pvc-data.outputs.parameters.pvc-name}}"
            - name: "cpu"
              value: "8"
            - name: "mem"
              value: "32Gi"
            - name: threads
              value: 8
            - name: data-type
              value: rna
            - name: trimmed_fastq1
              value: "{{tasks.rna-seq-trim-reads.outputs.parameters.trimmed_fastq1}}"
            - name: trimmed_fastq2
              value: "{{tasks.rna-seq-trim-reads.outputs.parameters.trimmed_fastq2}}"
            - name: kallisto_index
              value: "{{workflow.parameters.kallisto-index}}"
            - name: strand
              value: "{{workflow.parameters.strand}}"
            - name: output-dir
              value: "{{workflow.parameters.output-dir}}"
      - name: rna-seq-transcript-gene
        dependencies: [rna-seq-kallisto]
        templateRef:
          name: immuno-rnaseq-workflow
          template: rna-transcript-to-gene
        arguments:
          parameters:
            - name: pvc-name
              value: "{{tasks.generate-pvc-data.outputs.parameters.pvc-name}}"
            - name: "cpu"
              value: "1"
            - name: "mem"
              value: "2Gi"
            - name: data-type
              value: rna
            - name: transcript_table_h5
              value: "{{tasks.rna-seq-kallisto.outputs.parameters.expression_transcript_h5}}"
            - name: gene_transcript_lookup_table
              value: "{{workflow.parameters.gene-transcript-lookup-table}}"
            - name: output-dir
              value: "{{workflow.parameters.output-dir}}"
      - name: rna-index-bam
        dependencies: [rna-seq-hisat2-align]
        templateRef:
          name: immuno-rnaseq-workflow
          template: index-bam
        arguments:
          parameters:
            - name: pvc-name
              value: "{{tasks.generate-pvc-data.outputs.parameters.pvc-name}}"
            - name: "cpu"
              value: "10"
            - name: "mem"
              value: "20Gi"
            - name: data-type
              value: rna
            - name: id
              value: "{{workflow.parameters.id}}"
            - name: output-dir
              value: "{{workflow.parameters.output-dir}}"
            - name: dir-name
              value: index_bam
            - name: bam-file
              value: "{{tasks.rna-seq-hisat2-align.outputs.parameters.aligned_bam}}"
      - name: rna-mark-duplicates
        dependencies: [rna-seq-hisat2-align]
        templateRef:
          name: immuno-rnaseq-workflow
          template: mark-dup
        arguments:
          parameters:
            - name: pvc-name
              value: "{{tasks.generate-pvc-data.outputs.parameters.pvc-name}}"
            - name: "cpu"
              value: "38"
            - name: "mem"
              value: "50Gi"
            - name: threads
              value: 10
            - name: data-type
              value: rna
            - name: output-dir
              value: "{{workflow.parameters.output-dir}}"
            - name: bam-file
              value: "{{tasks.rna-seq-hisat2-align.outputs.parameters.aligned_bam}}"
            - name: input-sort-order
              value: "{{workflow.parameters.input-sort-order}}"
      - name: run-stringtie
        dependencies: [rna-mark-duplicates]
        templateRef:
          name: immuno-rnaseq-workflow
          template: stringtie
        arguments:
          parameters:
            - name: pvc-name
              value: "{{tasks.generate-pvc-data.outputs.parameters.pvc-name}}"
            - name: "cpu"
              value: "20"
            - name: "mem"
              value: "50Gi"
            - name: threads
              value: 20
            - name: data-type
              value: rna
            - name: output-dir
              value: "{{workflow.parameters.output-dir}}"
            - name: bam-file
              value: "{{tasks.rna-mark-duplicates.outputs.parameters.marksorted_bam}}"
            - name: strand
              value: "{{workflow.parameters.strand}}"
            - name: reference-annotation
              value: "{{workflow.parameters.rna-reference-annotation}}"
      - name: rna-qc-metrics
        dependencies: [rna-index-bam]
        templateRef:
          name: immuno-rnaseq-workflow
          template: gen-qc-metrics
        arguments:
          parameters:
            - name: pvc-name
              value: "{{tasks.generate-pvc-data.outputs.parameters.pvc-name}}"
            - name: "cpu"
              value: "1"
            - name: "mem"
              value: "20Gi"
            - name: threads
              value: 1
            - name: data-type
              value: rna
            - name: output-dir
              value: "{{workflow.parameters.output-dir}}"
            - name: strand
              value: "{{workflow.parameters.strand}}"
            - name: bam-file
              value: "{{tasks.rna-seq-hisat2-align.outputs.parameters.aligned_bam}}"
            - name: refFlat
              value: "{{workflow.parameters.ref-flat}}"
            - name: ribsomal-ints
              value: "{{workflow.parameters.ribsomal-ints}}"
##End RNA-Seq Steps

