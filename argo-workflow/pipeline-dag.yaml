        arguments:
          parameters:
            - name: pvc-name
              value: "{{tasks.generate-pvc-data.outputs.parameters.pvc-name}}"
            - name: "cpu"
              value: "38"
            - name: "mem"
              value: "50Gi"
            - name: threads
              value: 10
            - name: data-type
              value: rna
            - name: output-dir
